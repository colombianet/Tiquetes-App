<div class="card shadow-sm">
    <img [src]="travel.id | image" class="card-img-top" [alt]="travel.name" width="180px" height="180px">
    <div class="card-body">
    <h5 class="card-title">
        <em class="fas fa-plane-departure fa-sm"></em> {{ travel.name }}
    </h5>
    <p class="card-text">
        <strong>USD {{ travel.price | currency }}</strong>
    </p>
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#exampleModal" (click)="add(travel)">
        <em class="fas fa-shopping-cart fa-sm"></em>&nbsp; Agregar viaje
    </button>
    <app-overview-travels *ngIf="seeModal" [travel]="travel" (seeModal)="closeModal( $event )"></app-overview-travels>
</div>
